openapi: 3.0.0
info:
  title: Markdown Analytics Suite API
  description: "API for the gateway. This gateway communicates with internal microservices for analytics and scanning."
  version: 2.0.0
servers:
  - url: /
    description: Current server
paths:
  /get_analytics:
    post:
      summary: Get Instant Dashboard Analytics
      description: Runs a fast, high-level scan of the entire directory to populate the main dashboard.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                folder_path:
                  type: string
                  description: Absolute path inside the container to scan.
              example:
                folder_path: "/scan_data/mariadb-cloud"
      responses:
        '200':
          description: A JSON object with high-level analytics.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AnalyticsDashboard'
        '403':
          description: Path is not allowed.
        '404':
          description: Path not found.
        '500':
          description: "Failed to connect to analytics-service."

  /run_scan:
    post:
      summary: Run a Specific, Detailed Report
      description: Runs one specific, on-demand scan (e.g., code blocks, link audit) and returns a detailed report.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                folder_path:
                  type: string
                  example: "/scan_data/mariadb-cloud"
                task:
                  type: string
                  description: The specific report to run.
                  example: "code_blocks"
                options:
                  type: object
                  description: Dynamic options based on the task.
                  example:
                    code_block_task: "untagged"
      responses:
        '200':
          description: A detailed report. The structure depends on the 'task' provided.
        '400':
          description: Bad request (e.g., missing task).
        '404':
          description: No .md files found.
        '500':
          description: "Failed to connect to a scan-service."

components:
  schemas:
    AnalyticsDashboard:
      type: object
      properties:
        analytics:
          type: object
          properties:
            files_scanned:
              type: integer
            total_lines:
              type: integer
            code_blocks:
              type: object
              properties:
                total: { type: integer }
                tagged: { type: integer }
                untagged: { type: integer }
            links:
              type: object
              properties:
                total_external: { type: integer }
                total_internal: { type: integer }
            content:
              type: object
              properties:
                stubs: { type: integer }
                todos: { type: integer }

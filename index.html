<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Analytics Suite</title>
    <script src="[https://cdn.tailwindcss.com](https://cdn.tailwindcss.com)"></script>
    <script src="[https://cdn.jsdelivr.net/npm/chart.js](https://cdn.jsdelivr.net/npm/chart.js)"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .tab-button { @apply px-4 py-2 font-medium text-gray-500 border-b-2 border-transparent hover:text-gray-700 hover:border-gray-300; }
        .tab-button-active { @apply text-blue-600 border-blue-600; }
        .kpi-card { @apply bg-white p-5 rounded-lg shadow; }
        .kpi-title { @apply text-sm font-medium text-gray-500; }
        .kpi-value { @apply text-3xl font-bold text-gray-900 mt-1; }
        .kpi-subtext { @apply text-xs text-gray-400; }
        .kpi-download { @apply text-xs text-blue-600 hover:underline cursor-pointer mt-2; }
        .toggle-checkbox:checked + .toggle-label { @apply bg-blue-600; }
        .toggle-checkbox { transition: all 0.2s ease; }
        .toggle-label { display: block; width: 2.5rem; height: 1.5rem; background-color: #cbd5e0; border-radius: 9999px; cursor: pointer; transition: background-color 0.2s ease; position: relative; }
        .toggle-label::before { content: ''; position: absolute; left: 0.25rem; top: 0.25rem; width: 1rem; height: 1rem; background-color: white; border-radius: 9999px; transition: transform 0.2s ease; }
        .toggle-checkbox:checked + .toggle-label::before { transform: translateX(1rem); }
    </style>
    <script>
      tailwind.config = { theme: { extend: { fontFamily: { sans: ['Inter', 'sans-serif'] } } } }
    </script>
</head>
<body class="bg-gray-100">

    <div class="container mx-auto max-w-5xl p-4 md:p-8">
        <header class="mb-8">
            <div class="flex justify-between items-center">
                <h1 class="text-4xl font-bold text-gray-800">Markdown Analytics Suite</h1>
            </div>
        </header>

        <!-- Loading Spinner (hidden by default) -->
        <div id="loading-spinner" class="hidden text-center my-10">
            <div class="w-10 h-10 mx-auto border-4 border-blue-500 border-t-transparent rounded-full animate-spin"></div>
            <p id="loading-text" class="text-gray-600 mt-4">Running analysis...</p>
        </div>

        <!-- Error Message Box -->
        <div id="error-box" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg relative my-4" role="alert">
            <strong class="font-bold">Error:</strong>
            <span class="block sm:inline" id="error-message"></span>
        </div>
        
        <!-- Shared Folder Path Input -->
        <div class="bg-white p-6 rounded-lg shadow-md mb-6">
             <label for="folder-path" class="block text-sm font-medium text-gray-700">Folder to Analyze</label>
             <input type="text" id="folder-path" class="mt-1 flex-grow w-full px-4 py-2 border border-gray-300 rounded-md" value="/scan_data/mariadb-cloud">
             <p class="text-xs text-gray-500 mt-1">This path must be within the server's mounted volume.</p>
        </div>

        <!-- NEW: Analytics Dashboard -->
        <div id="analytics-dashboard" class="mb-8">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-3xl font-bold">Analytics Dashboard</h2>
                <button id="refresh-analytics-btn" class="px-4 py-2 bg-blue-600 text-white text-sm font-medium rounded-md hover:bg-blue-700">
                    Refresh Data
                </button>
            </div>
            <div id="analytics-kpi-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                <!-- KPI Cards will be loaded here by JS -->
            </div>
        </div>

        <!-- Section 1: Scan and Analyze -->
        <div class="bg-white p-6 rounded-lg shadow-md mb-6">
            <div class="flex justify-between items-center">
                 <h2 class="text-2xl font-semibold">Run a Detailed Report</h2>
                 <button id="scan-btn" class="px-8 py-3 bg-green-600 text-white font-bold rounded-md hover:bg-green-700">
                    Run Scan
                </button>
            </div>
            
            <!-- Analysis Options -->
            <div class="mt-6">
                <label for="scan-task" class="block text-sm font-medium text-gray-700">Select Report Type</label>
                <select id="scan-task" class="mt-1 flex-grow w-full px-4 py-2 border border-gray-300 rounded-md">
                    <option value="code_blocks">Code Block Analysis</option>
                    <option value="link_audit">Link Audit (2xx, 3xx, 4xx, etc)</option>
                    <option value="specific_url">Find Links by URL</option>
                    <option value="find_text">Find Specific Text</option>
                </select>
            </div>

            <!-- Dynamic Options Area -->
            <div id="scan-options-container" class="mt-4">
                <!-- Options for Link Audit -->
                <div id="link-audit-options" class="hidden mt-4 space-x-4">
                    <span class="text-sm font-medium">Show statuses:</span>
                    <label><input type="checkbox" class="link-status-check" value="2xx"> 2xx (Healthy)</label>
                    <label><input type="checkbox" class="link-status-check" value="3xx"> 3xx (Redirects)</label>
                    <label><input type="checkbox" class="link-status-check" value="4xx" checked> 4xx (Errors)</label>
                    <label><input type="checkbox" class="link-status-check" value="5xx" checked> 5xx (Errors)</label>
                    <label><input type="checkbox" class="link-status-check" value="Other" checked> Other (Timeouts)</label>
                </div>
                <!-- Options for Code Blocks -->
                <div id="code-block-options" class="hidden mt-4 space-y-2">
                    <div>
                        <input type="radio" id="code-task-untagged" name="code-task" value="untagged" checked>
                        <label for="code-task-untagged">Find all untagged code blocks</label>
                    </div>
                    <div>
                        <input type="radio" id="code-task-specific" name="code-task" value="specific_language">
                        <label for="code-task-specific">Find all blocks tagged as:</label>
                        <input type="text" id="code-block-lang" class="ml-2 px-2 py-1 border border-gray-300 rounded-md text-sm" placeholder="e.g., bash, html">
                    </div>
                </div>
                <!-- Options for Specific URL -->
                <div id="specific-url-options" class="hidden mt-4">
                     <label for="specific-url-input" class="block text-sm font-medium text-gray-700">URL to find (e.g., [https://example.com](https://example.com))</label>
                     <input type="text" id="specific-url-input" class="mt-1 flex-grow w-full px-4 py-2 border border-gray-300 rounded-md" placeholder="[https://example.com](https://example.com)">
                </div>
                <!-- Options for Find Text -->
                <div id="find-text-options" class="hidden mt-4">
                     <label for="find-text-input" class="block text-sm font-medium text-gray-700">Text to find (case-insensitive)</label>
                     <input type="text" id="find-text-input" class="mt-1 flex-grow w-full px-4 py-2 border border-gray-300 rounded-md" placeholder="Enter text...">
                </div>
            </div>
        </div>

        <!-- Section 3: Results -->
        <div id="results-wrapper" class="hidden">
            <!-- Report Header -->
            <div id="report-header" class="flex justify-between items-center mb-4">
                <h2 id="report-title" class="text-3xl font-bold">Report Title</h2>
                <button id="download-csv-btn" class="px-4 py-2 bg-blue-600 text-white text-sm font-medium rounded-md hover:bg-blue-700">
                    Download Report (CSV)
                </button>
            </div>
            
            <!-- Dashboard for Scan -->
            <div id="dashboard-section" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-6">
                <!-- KPI Cards are dynamically generated -->
            </div>
            
            <!-- Charts for Scan -->
            <div id="charts-section" class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-6">
                <!-- Charts are dynamically generated -->
            </div>

            <!-- Detailed Results -->
            <div id="results-section">
                <h2 class="text-2xl font-semibold mb-4">Detailed Results</h2>
                <div id="results-container" class="space-y-6">
                    <!-- Results will be populated here -->
                </div>
            </div>
        </div>

    </div>

    <script>
        let codeBlocksChart, domainChart, statusChart;
        let lastReportData = {}; // Store the raw data for CSV export
        let currentReportTask = ''; // Stores the task for the CSV export

        document.addEventListener('DOMContentLoaded', () => {
            // --- DOM Elements ---
            const scanBtn = document.getElementById('scan-btn');
            const refreshAnalyticsBtn = document.getElementById('refresh-analytics-btn');
            const folderPathInput = document.getElementById('folder-path');
            const scanTaskSelect = document.getElementById('scan-task');
            
            const scanOptions = {
                'link_audit': document.getElementById('link-audit-options'),
                'code_blocks': document.getElementById('code-block-options'),
                'specific_url': document.getElementById('specific-url-options'),
                'find_text': document.getElementById('find-text-options')
            };
            
            const errorBox = document.getElementById('error-box');
            const errorMessage = document.getElementById('error-message');
            const loadingSpinner = document.getElementById('loading-spinner');
            const loadingText = document.getElementById('loading-text');
            const downloadCsvBtn = document.getElementById('download-csv-btn');
            
            const resultsWrapper = document.getElementById('results-wrapper');
            const reportHeader = document.getElementById('report-header');
            const reportTitle = document.getElementById('report-title');
            const dashboardSection = document.getElementById('dashboard-section');
            const chartsSection = document.getElementById('charts-section');
            const resultsSection = document.getElementById('results-section');
            const resultsContainer = document.getElementById('results-container');
            
            const analyticsKpiGrid = document.getElementById('analytics-kpi-grid');

            // --- Dynamic Scan Options ---
            function toggleScanOptions() {
                const task = scanTaskSelect.value;
                // Hide all option blocks
                Object.values(scanOptions).forEach(el => el.classList.add('hidden'));
                // Show the one that matches the task
                if (scanOptions[task]) {
                    scanOptions[task].classList.remove('hidden');
                }
            }
            scanTaskSelect.addEventListener('change', toggleScanOptions);
            toggleScanOptions(); // Run on load

            // --- Event Listeners ---
            scanBtn.addEventListener('click', () => runAnalysis('scan'));
            refreshAnalyticsBtn.addEventListener('click', loadAnalyticsDashboard);
            downloadCsvBtn.addEventListener('click', downloadCSV);

            // --- Helper Functions ---
            function showError(message) { errorMessage.textContent = message; errorBox.classList.remove('hidden'); }
            function hideError() { errorBox.classList.add('hidden'); }
            function setLoading(isLoading, text = 'Scanning...') {
                loadingSpinner.classList.toggle('hidden', !isLoading);
                loadingText.textContent = text;
                scanBtn.disabled = isLoading;
                refreshAnalyticsBtn.disabled = isLoading;
            }
            function hideResults() {
                resultsWrapper.classList.add('hidden');
                reportHeader.classList.add('hidden');
                dashboardSection.classList.add('hidden');
                chartsSection.classList.add('hidden');
                resultsSection.classList.add('hidden');
            }
            function escapeHTML(str) {
                 if (typeof str !== 'string') return '';
                 return str.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/"/g, '&quot;').replace(/'/g, '&#039;');
            }

            // --- Analytics Dashboard (Your new feature) ---
            async function loadAnalyticsDashboard() {
                hideError();
                setLoading(true, 'Loading analytics dashboard...');
                hideResults();
                const folderPath = folderPathInput.value;
                if (!folderPath) { showError('Please enter a folder path.'); setLoading(false); return; }

                try {
                    const response = await fetch('/get_analytics', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ folder_path: folderPath })
                    });
                    const data = await response.json();
                    if (!response.ok) throw new Error(data.error || 'Analytics fetch failed');
                    
                    renderAnalytics(data.analytics);

                } catch (err) {
                    showError(err.message);
                } finally {
                    setLoading(false);
                }
            }
            
            function renderAnalytics(analytics) {
                analyticsKpiGrid.innerHTML = ''; // Clear old cards
                analyticsKpiGrid.innerHTML += createKpiCard('Files Scanned', analytics.files_scanned);
                analyticsKpiGrid.innerHTML += createKpiCard('Total Lines', analytics.total_lines);
                analyticsKpiGrid.innerHTML += createKpiCard('Code Blocks', analytics.code_blocks.total, `${analytics.code_blocks.untagged} Unmarked`, 'code_blocks', analytics.code_blocks);
                analyticsKpiGrid.innerHTML += createKpiCard('Total Links', analytics.links.total_external + analytics.links.total_internal, `${analytics.links.total_external} External`);
            }
            
            function createKpiCard(title, value, subtext = '', id = null, data = null) {
                let downloadHTML = '';
                // Add granular download links to dashboard
                if (id === 'code_blocks' && data.untagged > 0) {
                    downloadHTML = `<div class="kpi-download" id="csv-analytics-code">Download Unmarked List</div>`;
                }
                
                return `
                    <div class="kpi-card">
                        <div class="kpi-title">${title}</div>
                        <div class="kpi-value">${value}</div>
                        ${subtext ? `<div class="kpi-subtext">${subtext}</div>` : ''}
                        ${downloadHTML}
                    </div>`;
            }
            
            // Add listener for granular download
            analyticsKpiGrid.addEventListener('click', (e) => {
                if (e.target.id === 'csv-analytics-code') {
                    setLoading(true, "Generating Code Block report...");
                    // Run a new "scan" to get the detailed report for this
                    runAnalysis('scan', {
                        task: 'code_blocks',
                        options: { code_block_task: 'untagged' }
                    }).then(() => {
                        setLoading(false);
                        downloadCSV(); // Download the report we just generated
                    });
                }
            });

            // --- Main Analysis Function ---
            async function runAnalysis(type, taskOverride = null) {
                hideError();
                hideResults();
                
                const folderPath = folderPathInput.value;
                if (!folderPath) { showError('Please enter a folder path.'); setLoading(false); return; }
                lastFolderPath = folderPath;
                
                let task, options, endpoint, loadingMessage;

                if (type === 'scan') {
                    task = taskOverride ? taskOverride.task : scanTaskSelect.value;
                    options = taskOverride ? taskOverride.options : {
                        link_audit_statuses: Array.from(document.querySelectorAll('.link-status-check:checked')).map(el => el.value),
                        code_block_task: document.querySelector('input[name="code-task"]:checked').value,
                        code_block_lang: document.getElementById('code-block-lang').value,
                        specific_url: document.getElementById('specific-url-input').value,
                        text_to_find: document.getElementById('find-text-input').value,
                    };
                    endpoint = '/run_scan';
                    loadingMessage = task === 'link_audit' ? 'Running link audit (this may take several minutes)...' : 'Running analysis...';
                }

                setLoading(true, loadingMessage);

                try {
                    const response = await fetch(endpoint, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ 
                            folder_path: folderPath, 
                            task: task, 
                            options: options 
                        })
                    });
                    const data = await response.json();
                    if (!response.ok) throw new Error(data.error || 'Analysis failed');

                    lastReportData = data;
                    lastReportData.task = task;
                    renderReport(data, task);

                } catch (err) {
                    showError(err.message);
                } finally {
                    setLoading(false);
                }
            }
            
            // --- RENDER FUNCTIONS ---
            function renderReport(data, task) {
                // Clear old content
                dashboardSection.innerHTML = '';
                chartsSection.innerHTML = '';
                resultsContainer.innerHTML = '';
                
                resultsWrapper.classList.remove('hidden');
                reportHeader.classList.remove('hidden');
                dashboardSection.classList.remove('hidden');
                chartsSection.classList.remove('hidden');
                resultsSection.classList.remove('hidden');
                
                // --- Render based on task ---
                if (task === 'code_blocks') {
                    renderCodeBlockReport(data);
                } else if (task === 'specific_url') {
                    renderSpecificUrlReport(data);
                } else if (task === 'find_text') {
                    renderFindTextReport(data);
                } else if (task === 'link_audit') {
                    renderBrokenLinkReport(data);
                }
            }
            
            function createScanKpiCard(title, value, subtext = '') {
                // This is for the SCAN report dashboard
                dashboardSection.innerHTML += `
                    <div class="kpi-card">
                        <div class="kpi-title">${title}</div>
                        <div class="kpi-value">${value}</div>
                        ${subtext ? `<div class="kpi-subtext">${subtext}</div>` : ''}
                    </div>`;
            }

            function createChart(canvasId, type, chartData, customOptions = {}) {
                if (codeBlocksChart) codeBlocksChart.destroy();
                if (domainChart) domainChart.destroy();
                if (statusChart) statusChart.destroy();

                if (!chartsSection.querySelector(`#${canvasId}`)) {
                    const canvas = document.createElement('canvas');
                    canvas.id = canvasId;
                    const container = document.createElement('div');
                    container.className = 'bg-white p-5 rounded-lg shadow h-80';
                    container.appendChild(canvas);
                    chartsSection.appendChild(container);
                } else {
                    // Clear the old chart container if it exists
                    chartsSection.innerHTML = '';
                    const canvas = document.createElement('canvas');
                    canvas.id = canvasId;
                    const container = document.createElement('div');
                    container.className = 'bg-white p-5 rounded-lg shadow h-80';
                    container.appendChild(canvas);
                    chartsSection.appendChild(container);
                }
                
                const ctx = document.getElementById(canvasId).getContext('2d');
                
                const colors = ['#10b981', '#f59e0b', '#3b82f6', '#ef4444', '#8b5cf6', '#ec4899', '#6b7280'];
                const options = { responsive: true, maintainAspectRatio: false, plugins: { ...customOptions } };
                const data = {
                    labels: chartData.labels,
                    datasets: [{ label: 'Count', data: chartData.data, backgroundColor: colors }]
                };

                if (canvasId === 'code-blocks-chart') codeBlocksChart = new Chart(ctx, { type, data, options });
                else if (canvasId === 'domain-chart') domainChart = new Chart(ctx, { type, data, options });
                else if (canvasId === 'status-chart') statusChart = new Chart(ctx, { type, data, options });
            }
            
            // --- Report-Specific Renderers ---
            
            function renderCodeBlockReport(data) {
                const { analytics, details } = data;
                reportTitle.textContent = 'Code Block Analysis';
                createScanKpiCard('Files Scanned', analytics.files_scanned);
                createScanKpiCard('Files with Issues', analytics.files_with_issues);
                createScanKpiCard('Total Code Blocks', analytics.total_blocks);
                createScanKpiCard('Total Unmarked', analytics.total_untagged, `${analytics.total_tagged} Marked`);

                if (analytics.total_blocks > 0) {
                    createChart('code-blocks-chart', 'doughnut', {
                        labels: ['Marked', 'Unmarked'], data: [analytics.total_tagged, analytics.total_untagged]
                    }, { legend: { position: 'bottom' } });
                }
                
                if (details.length === 0) {
                    resultsContainer.innerHTML = '<p class="text-gray-500">No files with unmarked code blocks found.</p>';
                    return;
                }
                details.forEach(item => {
                    resultsContainer.innerHTML += `
                        <div class="bg-white border border-gray-200 rounded-lg p-4 shadow-sm">
                            <h3 class="text-lg font-semibold">${escapeHTML(item.title)}</h3>
                            <p class="text-sm text-gray-500 font-mono mb-2">${escapeHTML(item.file)}</p>
                            <ul class="list-disc list-inside">
                                <li class="text-yellow-700"><strong>${item.untagged} Unmarked Block(s)</strong> on lines: ${item.lines.join(', ')}</li>
                            </ul>
                        </div>`;
                });
            }

            function renderSpecificUrlReport(data) {
                const { details } = data;
                reportTitle.textContent = 'Specific URL Report';
                createScanKpiCard('Files with Link', details.length);

                if (details.length === 0) {
                    resultsContainer.innerHTML = '<p class="text-gray-500">No files with that specific URL found.</p>';
                    return;
                }
                details.forEach(item => {
                    let linksHtml = item.found_links.map(l => 
                        `<li class="text-sm">
                            <strong>Anchor:</strong> <span class="text-gray-700">${escapeHTML(l.text) || '<em>[No Anchor Text]</em>'}</span><br>
                            <strong class="text-blue-700">URL:</strong> <span class="text-blue-700" style="word-break: break-all;">${escapeHTML(l.link)}</span>
                         </li>`
                    ).join('');
                    resultsContainer.innerHTML += `
                        <div class="bg-white border border-gray-200 rounded-lg p-4 shadow-sm">
                            <h3 class="text-lg font-semibold">${escapeHTML(item.title)}</h3>
                            <p class="text-sm text-gray-500 font-mono mb-2">${escapeHTML(item.file)}</p>
                            <ul class="list-none list-inside ml-4 space-y-1">${linksHtml}</ul>
                        </div>`;
                });
            }
            
            function renderFindTextReport(data) {
                const { details } = data;
                reportTitle.textContent = 'Find Text Report';
                createScanKpiCard('Files with Text', details.length);

                if (details.length === 0) {
                    resultsContainer.innerHTML = '<p class="text-gray-500">No files with that text found.</p>';
                    return;
                }
                details.forEach(item => {
                    let linesHtml = item.found_text.map(l => 
                        `<li class="text-sm">
                            <strong>Line ${l.line_num}:</strong> <span class="text-gray-700 bg-yellow-100 p-1 rounded">${escapeHTML(l.line_text)}</span>
                         </li>`
                    ).join('');
                    resultsContainer.innerHTML += `
                        <div class="bg-white border border-gray-200 rounded-lg p-4 shadow-sm">
                            <h3 class="text-lg font-semibold">${escapeHTML(item.title)}</h3>
                            <p class="text-sm text-gray-500 font-mono mb-2">${escapeHTML(item.file)}</p>
                            <ul class="list-none list-inside ml-4 space-y-1">${linesHtml}</ul>
                        </div>`;
                });
            }

            function renderBrokenLinkReport(data) {
                const { analytics, details } = data;
                reportTitle.textContent = 'Link Audit Report';
                
                const status = analytics.status_counts;
                const totalBroken = (status['4xx'] || 0) + (status['5xx'] || 0) + (status['Timeout'] || 0) + (status['Connection Error'] || 0) + (status['Invalid URL'] || 0);
                
                createScanKpiCard('Links Checked', analytics.total_links_checked);
                createScanKpiCard('Healthy (2xx)', status['2xx'] || 0);
                createScanKpiCard('Redirects (3xx)', status['3xx'] || 0);
                createScanKpiCard('Broken', totalBroken, '4xx, 5xx, or Timeout');

                if (analytics.total_links_checked > 0) {
                    createChart('status-chart', 'doughnut', {
                        labels: Object.keys(status), data: Object.values(status)
                    }, { legend: { position: 'bottom' } });
                }
                
                if (details.length === 0) {
                    resultsContainer.innerHTML = '<p class="text-gray-500">No links matching your filter were found.</p>';
                    return;
                }
                details.forEach(item => {
                    let linksHtml = item.links.map(l => {
                        let color = 'text-green-700';
                        if (l.status_category === '3xx') color = 'text-blue-700';
                        if (l.status_category.match(/[45]xx|Timeout|Error|Invalid/)) color = 'text-red-700';
                        
                        return `<li class="text-sm">
                                    <strong>Anchor:</strong> <span class="text-gray-700">${escapeHTML(l.text) || '<em>[No Anchor Text]</em>'}</span><br>
                                    <strong class="${color}">[${l.status_code}]</strong> <span class="${color}" style="word-break: break-all;">${escapeHTML(l.link)}</span>
                                 </li>`
                    }).join('');
                    resultsContainer.innerHTML += `
                        <div class="bg-white border border-gray-200 rounded-lg p-4 shadow-sm">
                            <h3 class="text-lg font-semibold">${escapeHTML(item.title)}</h3>
                            <p class="text-sm text-gray-500 font-mono mb-2">${escapeHTML(item.file)}</p>
                            <ul class="list-none list-inside ml-4 space-y-1">${linksHtml}</ul>
                        </div>`;
                });
            }
            
            // --- CSV EXPORT FUNCTION ---
            function downloadCSV() {
                if (!lastReportData.details) { 
                    alert("No detailed report to export."); 
                    return; 
                }
                
                const { details } = lastReportData;
                const task = lastReportData.task;
                let csvContent = "data:text/csv;charset=utf-8,";
                const escapeCSV = (str) => `"${(String(str) || '').replace(/"/g, '""')}"`;
                let filename = `${task}_report.csv`;

                if (task === 'code_blocks') {
                    csvContent += "File,Title,Type,Count,Lines\n";
                    details.forEach(r => {
                        csvContent += `${escapeCSV(r.file)},${escapeCSV(r.title)},${escapeCSV(r.type)},${r.count},"${r.lines.join(', ')}"\n`;
                    });
                } else if (task === 'specific_url') {
                    csvContent += "File,Title,AnchorText,Link\n";
                    details.forEach(r => {
                        r.found_links.forEach(l => {
                            csvContent += `${escapeCSV(r.file)},${escapeCSV(r.title)},${escapeCSV(l.text)},${escapeCSV(l.link)}\n`;
                        });
                    });
                } else if (task === 'find_text') {
                    csvContent += "File,Title,LineNumber,LineText\n";
                    details.forEach(r => {
                        r.found_text.forEach(l => {
                            csvContent += `${escapeCSV(r.file)},${escapeCSV(r.title)},${l.line_num},${escapeCSV(l.line_text)}\n`;
                        });
                    });
                } else if (task === 'link_audit') {
                     csvContent += "File,Title,AnchorText,Link,StatusCode,StatusCategory\n";
                     details.forEach(r => {
                         r.links.forEach(l => {
                            csvContent += `${escapeCSV(r.file)},${escapeCSV(r.title)},${escapeCSV(l.text)},${escapeCSV(l.link)},${escapeCSV(l.status_code)},${escapeCSV(l.status_category)}\n`;
                         });
                     });
                } else {
                    alert("No export available for this report type.");
                    return;
                }
                
                downloadFile(filename, csvContent);
            }
            
            function downloadFile(filename, content) {
                const encodedUri = encodeURI(content);
                const link = document.createElement("a");
                link.setAttribute("href", encodedUri);
                link.setAttribute("download", filename);
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
            
            // --- Event Listeners ---
            scanBtn.addEventListener('click', () => runAnalysis('scan'));
            refreshAnalyticsBtn.addEventListener('click', loadAnalyticsDashboard);
            downloadCsvBtn.addEventListener('click', downloadCSV);
            
            // --- Load Dashboard on Page Load ---
            loadAnalyticsDashboard();
        });
    </script>
</body>
